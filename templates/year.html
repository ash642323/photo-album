<!DOCTYPE html>
<html>
<head>
  <title>{{ year }} - Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
  <a href="/" class="btn btn-secondary mb-3">‚Üê Back to Home</a>
  <h2>{{ year }} Gallery</h2>
  <div class="row">
    {% for file in files %}
    <div class="col-md-4 mb-4">
      {% if file.endswith(('.mp4', '.webm')) %}
      <video class="w-100" controls>
        <source src="{{ url_for('static', filename='uploads/' ~ year ~ '/' ~ file) }}">
      </video>
      {% else %}
      <img src="{{ url_for('static', filename='uploads/' ~ year ~ '/' ~ file) }}" class="img-fluid rounded">
      {% endif %}
    </div>
    {% endfor %}
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
